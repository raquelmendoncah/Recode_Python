<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <style>
      h1 {
        font-family: 'Pacifico', cursive;
      }
    </style>

    <title>Document</title>
  </head>
  <body>
    <div class="bg-warning p-5" style="height: 100vh">
      <div
        class="container p-4"
        style="background: rgba(255, 255, 255, 0.3); border-radius: 20px"
      >
        <h1 class="display-4">Calculadora</h1>
        <hr />
        <form action="" method="POST">
          <input
            type="number"
            name="num1"
            placeholder="DIGITE UM NUMERO"
            class="form-control my-3"
          />
          <input
            type="number"
            name="num2"
            placeholder="DIGITE UM NUMERO"
            class="form-control my-3"
          />

          <input type="radio" name="opc" id="soma" value="soma" checked />
          <label for="soma">Soma</label>

          <input type="radio" name="opc" id="subt" value="subt" />
          <label for="subt">Subtração</label>

          <input type="radio" name="opc" id="mult" value="mult" />
          <label for="mult">Multiplicação</label>

          <input type="radio" name="opc" id="divi" value="divi" />
          <label for="divi">Divisão</label>

          <input type="radio" name="opc" id="expo" value="expo" />
          <label for="expo">Exponenciação</label>

          <div class="mt-4 d-flex justify-content-between">
            <button class="btn btn-success">Enviar</button>
            <button class="btn btn-danger" type="reset">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
